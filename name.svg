<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 800 100" width="100%" height="auto" style="display: block; margin: 2rem auto; max-width: 800px;" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%" style="display: flex; align-items: center; justify-content: center;">
        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
            <style>
                @keyframes gradientText {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes snowflakes-fall {
                    0% { top: -10%; }
                    100% { top: 100%; }
                }

                @keyframes snowflakes-shake {
                    0% { transform: translateX(0px); }
                    50% { transform: translateX(80px); }
                    100% { transform: translateX(0px); }
                }

                @keyframes rainbow {
                    0% { color: rgba(255, 0, 0, 0.85); }  /* Red */
                    16.666% { color: rgba(255, 127, 0, 0.85); }  /* Orange */
                    33.333% { color: rgba(255, 255, 0, 0.85); }  /* Yellow */
                    50% { color: rgba(0, 255, 0, 0.85); }  /* Green */
                    66.666% { color: rgba(0, 0, 255, 0.85); }  /* Blue */
                    83.333% { color: rgba(75, 0, 130, 0.85); }  /* Indigo */
                    100% { color: rgba(148, 0, 211, 0.85); }  /* Violet */
                }

                @keyframes neon-glow {
                    0% { 
                        text-shadow: 0 0 5px currentColor,
                                   0 0 10px currentColor,
                                   0 0 20px currentColor,
                                   0 0 40px currentColor;
                    }
                    50% { 
                        text-shadow: 0 0 10px currentColor,
                                   0 0 20px currentColor,
                                   0 0 40px currentColor,
                                   0 0 80px currentColor;
                    }
                    100% { 
                        text-shadow: 0 0 5px currentColor,
                                   0 0 10px currentColor,
                                   0 0 20px currentColor,
                                   0 0 40px currentColor;
                    }
                }

                @keyframes symbols-fall {
                    0% { top: -10%; }
                    100% { top: 100%; }
                }

                @keyframes symbols-shake {
                    0% { transform: translateX(0px) rotate(0deg); }
                    50% { transform: translateX(80px) rotate(180deg); }
                    100% { transform: translateX(0px) rotate(360deg); }
                }

                .symbol {
                    position: absolute;
                    top: -10%;
                    z-index: 9999;
                    user-select: none;
                    cursor: default;
                    font-size: 1.8em;
                    font-weight: 400;
                    text-shadow: 0 0 5px currentColor,
                                0 0 10px currentColor,
                                0 0 20px currentColor,
                                0 0 40px currentColor;
                    animation: symbols-fall 10s linear infinite,
                             symbols-shake 3s ease-in-out infinite,
                             rainbow 4s linear infinite;
                    opacity: 0.85;
                }

                .symbol:nth-of-type(1) { left: 1%; animation-delay: 0s, 0s, 0s; }
                .symbol:nth-of-type(2) { left: 10%; animation-delay: 1s, 1s, 0.4s; }
                .symbol:nth-of-type(3) { left: 20%; animation-delay: 6s, 0.5s, 0.8s; }
                .symbol:nth-of-type(4) { left: 30%; animation-delay: 4s, 2s, 1.2s; }
                .symbol:nth-of-type(5) { left: 40%; animation-delay: 2s, 2s, 1.6s; }
                .symbol:nth-of-type(6) { left: 50%; animation-delay: 8s, 3s, 2.0s; }
                .symbol:nth-of-type(7) { left: 60%; animation-delay: 6s, 2s, 2.4s; }
                .symbol:nth-of-type(8) { left: 70%; animation-delay: 2.5s, 1s, 2.8s; }
                .symbol:nth-of-type(9) { left: 80%; animation-delay: 1s, 0s, 3.2s; }
                .symbol:nth-of-type(10) { left: 90%; animation-delay: 3s, 1.5s, 3.6s; }

                h1 {
                    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                    margin: 0;
                    padding: 1rem 0;
                    font-size: 4em;
                    font-weight: 900;
                    letter-spacing: -0.05em;
                    text-align: center;
                    background: linear-gradient(270deg, #800000 0%, #FF00FF 50%, #00BFFF 100%);
                    background-size: 200%;
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    animation: gradientText 3s ease infinite;
                    position: relative;
                    z-index: 1;
                }
            </style>
            <h1>Jawed Salim</h1>
            <div class="symbol">α</div>
            <div class="symbol">β</div>
            <div class="symbol">γ</div>
            <div class="symbol">δ</div>
            <div class="symbol">ε</div>
            <div class="symbol">∞</div>
            <div class="symbol">π</div>
            <div class="symbol">θ</div>
            <div class="symbol">λ</div>
            <div class="symbol">ω</div>
        </div>
    </foreignObject>
</svg> 